<body>

    <div class="bg-rosa"></div>
    <div id="overlay"></div>


    <main class="container-fluid">

        <section class="container">
            <section class="row">
                <section class="col-lg-6 caixa-texto">
                    <h1><span>Learn to code by
                        <br>watching others</span>
                    </h1>
                    <p>See how experienced developers solve problems in real-time. <br> Watching scripted tutorials is great, but understanding how <br> developers think is invaluable. </p>
                </section>
                <section class="col-lg-6 caixa-signup">
                    <h3 class="text-signup"><span>Try it free 7 days</span> then $20/mo. thereafter </h3>
                    <form class="form-signup">
                        <div class="mb-3">
                            <input type="email" class="form-control" id="" aria-describedby="emailHelp" placeholder="First name">

                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" id="" aria-describedby="emailHelp" placeholder="Last name">

                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" id="" aria-describedby="emailHelp" placeholder="Email adress">

                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary button-submit">Submit</button>
                    </form>
                </section>
            </section>
        </section>









    </main>
